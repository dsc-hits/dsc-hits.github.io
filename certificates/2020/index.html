        #certificate, .center {
            margin: auto;

<body>
    <div class="center">
        <input type="text" id="getValues" />
        <input type="button" value="Search" onclick="send()" />
    </div>
    <div id="certificate"></div>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let name = urlParams.get('name')
    const members2020 = ['naveen_s', 'raj_kumar', "juhi_singh", "madhura_joshi", "devsen_datha", "ajai_danial"];
    function redirect(name) {
        name = name.toLowerCase().replace(/ /g, '_')
        if (members2020.includes(name)) {
            window.location.assign('../../assets/certificates/2020/' + name + '.pdf','_blank');
            document.getElementById('certificate').innerHTML = '<a href="../../assets/certificates/2020/' + name + '.pdf">Click here if the page did not load the certificate</a>';
        }
        else {
            let found = false;
            for (let i = 0; i < members2020.length; i++) {
                if (members2020[i].split('_')[0] === name) {
                    window.location.assign('../../assets/certificates/2020/' + members2020[i] + '.pdf', '_blank');
                    document.getElementById('certificate').innerHTML = '<a href="../../assets/certificates/2020/' + members2020[i] + '.pdf">Click here if the page did not load the certificate</a>';
                    found = true;
                    break;
                }
            }
            if (!found) {
                document.getElementById('certificate').innerHTML = 'Cannot find the certificate. Either the person was not part of the team in 2020 or the name was wrong.';
            }
        }
    }
    if (name) {
        redirect(name)
    }
    function send() {
        let userValue = getValues.value;
        redirect(userValue)
    }

</script>
</body>
